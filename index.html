<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cedar Entity & Schema Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-bar">ğŸ” Cedar Entity & Schema Visualizer</div>

      <input type="file" id="schema-upload" accept=".cedarschema,.json" />
      <input type="file" id="entities-upload" accept=".json" />

      <div class="main-content">
        <div class="sidebar">
          <div class="upload-controls">
            <div class="drop-zone" id="schema-drop-zone">
              <div class="drop-zone-content">
                <div class="drop-zone-icon">ğŸ“‹</div>
                <div class="drop-zone-text">Drop schema file here</div>
                <div class="drop-zone-or">or</div>
                <button
                  class="upload-btn"
                  onclick="document.getElementById('schema-upload').click()"
                >
                  Browse Schema
                </button>
              </div>
            </div>
            <div class="drop-zone" id="entities-drop-zone">
              <div class="drop-zone-content">
                <div class="drop-zone-icon">ğŸ‘¥</div>
                <div class="drop-zone-text">Drop entities file here</div>
                <div class="drop-zone-or">or</div>
                <button
                  class="upload-btn"
                  onclick="document.getElementById('entities-upload').click()"
                >
                  Browse Entities
                </button>
              </div>
            </div>
            <button class="collapsible-btn" onclick="toggleSampleData()">
              <span class="arrow" id="sample-arrow">â–¶</span>
              ğŸ“¦ Sample Data
            </button>
            <div class="collapsible-content" id="sample-content">
              <select id="sample-select" class="sample-select">
                <option value="Photo Sharing">Photo Sharing</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Kubernetes">Kubernetes</option>
              </select>
              <button class="upload-btn sample" onclick="loadSampleData()">
                Load Selected Sample
              </button>
            </div>
            <button class="upload-btn" onclick="clearData()">
              ğŸ—‘ï¸ Clear All
            </button>
          </div>

          <div class="view-selector">
            <h3>View Mode</h3>
            <button class="view-btn active" onclick="switchView('overview')">
              ğŸ“Š Overview
            </button>
            <button class="view-btn" onclick="switchView('by-type')">
              ğŸ·ï¸ By Entity Type
            </button>
            <button class="view-btn" onclick="switchView('hierarchy')">
              ğŸŒ³ Hierarchy
            </button>
            <button class="view-btn" onclick="switchView('schema')">
              ğŸ“œ Schema
            </button>
          </div>

          <div
            class="view-selector"
            id="loaded-files-section"
            style="display: none"
          >
            <h3>Loaded Files</h3>
            <div class="file-pane" id="schema-file-pane">
              <div class="file-icon">ğŸ“‹</div>
              <div class="file-info">
                <div class="file-label">Schema</div>
                <div class="file-name" id="schema-file-name">-</div>
              </div>
            </div>
            <div class="file-pane" id="entities-file-pane">
              <div class="file-icon">ğŸ‘¥</div>
              <div class="file-info">
                <div class="file-label">Entities</div>
                <div class="file-name" id="entities-file-name">-</div>
              </div>
            </div>
          </div>

          <div
            class="view-selector"
            id="namespace-toggle-section"
            style="display: none"
          >
            <h3>Display Options</h3>
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 3px 6px;
              "
            >
              <span style="font-size: 0.7em; color: #495057"
                >Namespace Prefix</span
              >
              <label class="toggle-switch">
                <input
                  type="checkbox"
                  id="toggle-namespace-checkbox"
                  checked
                  onchange="toggleNamespacePrefix()"
                />
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="content-area" id="content-area">
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“</div>
            <h2>No Data Loaded</h2>
            <p>
              Upload your Cedar schema and entities files, or load the sample
              data to get started.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
